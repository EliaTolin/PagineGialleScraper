{% block navbar %}
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="padding-left: 1rem;padding-right: 1rem;">
    <a class="navbar-brand" href="#"
      style="color:white;font-weight:bold;font-size: xx-large; text-decoration: none;padding-left: 1rem;padding-right: 1rem;">Pagine
      Gialle Scraper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      {% if user.is_authenticated %}
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-item nav-link active" href="{% url 'dashboard:index' %}">Home</a>
        </li>
      </ul>
    </div>
    <div class="btn-group">
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{ user.username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-left" >
          <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
        </ul>
      </div>
    </div>
    {% endif %}
  </nav>
</header>
{% endblock navbar %}
